<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="bookmark" type="image/x-icon" href="../src/assets/Sico.ico"/>
    <link rel="shortcut icon" href="../src/assets/Sico.ico">
    <link rel="icon" href="../src/assets/Sico.ico">
    <link rel="shortcut icon" href="../src/assets/Sico.ico" type="image/x-icon" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        body{width: 100%; text-align: center;}
        @font-face
        {
            font-family:Century Gothic;
            src: url('../src/fonts/GOTHIC.ttf'),url('../src/fonts/GOTHIC.eot');
        }
        @font-face
        {
            font-family:Century Gothic;
            src: url('../src/fonts/GOTHICB.ttf'),url('../src/fonts/GOTHICB.eot');
            font-weight:bold;
        }
        @font-face
        {
            font-family:Century Gothic;
            src: url('../src/fonts/GOTHICBI.ttf'),url('../src/fonts/GOTHICBI.eot');
            font-weight:bolder;
        }
        @font-face
        {
            font-family:Century Gothic;
            src: url('../src/fonts/GOTHIC.ttf'),url('../src/fonts/GOTHIC.eot');
            font-weight:inherit;
        }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
